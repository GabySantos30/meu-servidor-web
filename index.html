<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }

        .container {
            text-align: center;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 80%;
            max-width: 400px;
        }

        h1 {
            color: #333;
            font-size: 2em;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        #choices {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        button {
            padding: 15px 25px;
            font-size: 1.1em;
            cursor: pointer;
            border: none;
            border-radius: 10px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #ddd;
        }

        button:active {
            transform: scale(0.95);
        }

        .rock { background-color: #f44336; color: white; }
        .paper { background-color: #2196F3; color: white; }
        .scissors { background-color: #4CAF50; color: white; }

        #result {
            margin-top: 20px;
            font-size: 1.3em;
            font-weight: bold;
        }

        .tie {
            color: gray;
        }

        .win {
            color: #4CAF50;
        }

        .lose {
            color: #f44336;
        }
    </style>
</head>
<body> 
    <div>
        <img scr="https://anglo.plurall.net/sites/default/files/imagens/compartilhadas/questoes/unicamp/2022/572226_1920348_8887215_.png">
    </div>
    <div class="container">
        <h1>Rock, Paper, Scissors</h1>
        <p>Choose your move:</p>
        <div id="choices">
            <button class="rock" onclick="playGame('rock')">Rock</button>
            <button class="paper" onclick="playGame('paper')">Paper</button>
            <button class="scissors" onclick="playGame('scissors')">Scissors</button>
        </div>
       
        <p id="result"></p>
    </div>
    
    <script>
        function playGame(userChoice) {
            var choices = ['rock', 'paper', 'scissors'];
            var randomIndex = Math.floor(Math.random() * choices.length);
            var computerChoice = choices[randomIndex];
            var result = document.getElementById("result");

            if (userChoice === computerChoice) {
                result.textContent = "It's a tie!";
                result.className = "tie";
            } else if (
                (userChoice === 'rock' && computerChoice === 'scissors') ||
                (userChoice === 'paper' && computerChoice === 'rock') ||
                (userChoice === 'scissors' && computerChoice === 'paper')
            ) {
                result.textContent = "You win!";
                result.className = "win";
            } else {
                result.textContent = "Computer wins!";
                result.className = "lose";
            }
        }
    </script>
    
</body>
</html>
